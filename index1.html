<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!------------Inizio ---------->
    <h1 class="text-center">Pratica con il Grid System</h1>
    <!-------------Esercizio 1---------->
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container text-bg-primary text-center">
      <div class="row">
        <div class="col-12 col-md-4 p-3 border border-black">1</div>
        <div class="col-12 col-md-4 p-3 border border-black">2</div>
        <div class="col-12 col-md-4 p-3 border border-black">3</div>
      </div>
    </div>
    <!-------------Esercizio 2---------->
    <h2 class="text-center">Esercizio 2</h2>
    <div class="container text-bg-warning text-center">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-4 border border-black p-3">1</div>
        <div class="col-12 col-md-12 col-lg-4 border border-black p-3">2</div>
        <div class="col-12 col-md-12 col-lg-4 border border-black p-3">3</div>
      </div>
    </div>
    <!-------------Esercizio 3---------->
    <h2 class="text-center">Esercizio 3</h2>
    <div class="container text-bg-success text-center">
      <div class="row">
        <div class="col-4 border border-black p-3">1</div>
        <div class="col-4 border border-black p-3">2</div>
        <div class="col-4 border border-black p-3">3</div>
      </div>
      <div class="row">
        <div class="col-sm-4 border border-black p-3">1</div>
        <div class="col-sm-4 border border-black p-3">2</div>
        <div class="col-sm-4 border border-black p-3">3</div>
      </div>
      <div class="row">
        <div class="col-md-4 border border-black p-3">1</div>
        <div class="col-md-4 border border-black p-3">2</div>
        <div class="col-md-4 border border-black p-3">3</div>
      </div>
      <div class="row">
        <div class="col-lg-4 border border-black p-3">1</div>
        <div class="col-lg-4 border border-black p-3">2</div>
        <div class="col-lg-4 border border-black p-3">3</div>
      </div>
      <div class="row">
        <div class="col-xl-4 border border-black p-3">1</div>
        <div class="col-xl-4 border border-black p-3">2</div>
        <div class="col-xl-4 border border-black p-3">3</div>
      </div>
      <div class="row">
        <div class="col-xxl-4 border border-black p-3">1</div>
        <div class="col-xxl-4 border border-black p-3">2</div>
        <div class="col-xxl-4 border border-black p-3">3</div>
      </div>
    </div>
    <!-------------Esercizio 4---------->
    <h2 class="text-center">Esercizio 4</h2>
    <div class="container bg-danger text-white text-center">
      <div class="row">
        <div class="col-12 col-lg-2 border border-black p-3">1</div>
        <div class="col-12 col-lg-8 border border-black p-3">2</div>
        <div class="col-12 col-lg-2 border border-black p-3">3</div>
      </div>
    </div>
    <!-------------Esercizio 5---------->
    <h2 class="text-center">Esercizio 5</h2>
    <div class="container text-white text-center">
      <div class="row">
        <div
          class="col-12 col-lg-4 border border-black p-3 d-flex bg-info justify-content-center align-items-center"
        >
          1
        </div>
        <div class="col-12 col-lg-8 border border-black p-3 bg-info">
          <div class="row container text-white text-center">
            <div class="col-lg-6 border border-black p-3 bg-secondary-subtle">1</div>
            <div class="col-lg-6 border border-black p-3 bg-secondary-subtle">2</div>
          </div>
        </div>
      </div>
    </div>
    <!-------------Esercizio 6---------->
    <h2 class="text-center">Esercizio 6</h2>
    <div class="container text-white text-center">
      <div class="row">
        <div class="col-12 col-lg-5 border p-3 bg-black">1</div>
        <div class="col-12 col-lg-5 offset-lg-2 border p-3 bg-black">2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
